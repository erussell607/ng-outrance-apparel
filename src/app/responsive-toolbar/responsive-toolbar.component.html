<mat-toolbar fxLayout="row" color="primary">
  <button mat-icon-button>
    <mat-icon>checkroom</mat-icon>
  </button>
  <span fxFlex>Outrance Apparel

&nbsp;&nbsp;

    <!--    email-->
    <a class="ins-ic" href="mailto:outranceapparel@gmail.com" target="_blank">
      <mdb-icon far icon="envelope" size="1x" class="white-text  mr-md-3 mr-1 "></mdb-icon>
    </a>


    <!-- Twitter -->
    <a class="tw-ic" ref="https://www.twitter.com/outranceapparel/" target="_blank">
      <mdb-icon fab icon="twitter" size="1x" class="white-text   mr-md-3 mr-1"></mdb-icon>
    </a>

    <!--Instagram-->
    <a class="ins-ic" href="https://www.instagram.com/outranceapparel/" target="_blank">
      <mdb-icon fab icon="instagram" size="1x" class="white-text  mr-md-3 mr-1"></mdb-icon>
    </a>

    <!--Patreon-->
    <a class="ins-ic" href="https://www.patreon.com/OutranceApparel" target="_blank">
      <mdb-icon fab icon="patreon" size="1x" class="white-text  mr-md-3 mr-1"></mdb-icon>
    </a>


</span>


  <button mat-button *ngFor="let item of menuItems"
          [fxShow]="item.showOnDesktop"
          [fxShow.xs]="item.showOnMobile"
          [fxShow.sm]="item.showOnTablet"
          [routerLink]="item.routerLink">
    <mat-icon class="mr">{{item.icon}}</mat-icon>

    {{item.label}}
  </button>
  <ng-container>
    <button mat-icon-button [matMenuTriggerFor]="dropMenu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #dropMenu="matMenu">
      <ng-container *ngFor="let item of menuItems">
        <div [fxShow]="!item.showOnDesktop"
             [fxShow.sm]="!item.showOnTablet"
             [fxShow.xs]="!item.showOnMobile"
             [routerLink]="item.routerLink">
          <button mat-menu-item>
            <mat-icon class="mr">{{item.icon}}</mat-icon>
            {{item.label}}
          </button>
          <mat-divider></mat-divider>
        </div>
      </ng-container>
    </mat-menu>
  </ng-container>
</mat-toolbar>
<router-outlet></router-outlet>
